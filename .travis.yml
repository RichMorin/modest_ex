language: elixir

elixir:
  - 1.6
  - 1.5
  - 1.4
  - 1.3
otp_release:
  - 20.2
  - 20.0
  - 19.3

matrix:
  exclude:
    - elixir: 1.3
      otp_release: 20.0
    - elixir: 1.3
      otp_release: 20.2
    - elixir: 1.6
      otp_release: 19.3

sudo: false

after_script:
  - mix deps.get --only docs
  - MIX_ENV=docs mix inch.report
